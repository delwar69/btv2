{% extends "club/base.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center">All Gallery Images</h2>
    <div class="row">
        {% for image in gallery %}
            <div class="col-md-4 col-sm-6 col-12 mb-3 text-center">
                <img src="{{ image.image.url }}" class="img-fluid" alt="{{ image.title }}">
                <p>{{ image.title }}</p>
            </div>
        {% empty %}
            <p class="text-center">No images available in the gallery.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
